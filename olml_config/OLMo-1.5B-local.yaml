run_name: OLMo-7B-local
seed: 6198
dry_run: false

wandb:
  name: ${run_name}
  project: olmo-7b-local

model:
  d_model: 1024
  n_heads: 32
  n_layers: 32
  mlp_hidden_size: 16384 # default: 4 * d_model
  weight_tying: false
  alibi: false
  rope: true
  flash_attention: false
  attention_dropout: 0.0
  attention_layer_norm: true
  multi_query_attention: false
  include_bias: false
  block_type: sequential
  layer_norm_type: default
  layer_norm_with_affine: false
  bias_for_layer_norm: false
  attention_layer_norm_with_affine: false
  activation_type: swiglu
  residual_dropout: 0.0
  embedding_dropout: 0.0
  max_sequence_length: 2048
  vocab_size: 50280           # depends on the tokenizer
  embedding_size: 50304 
  eos_token_id: 1
  pad_token_id: 0
  init_device: meta
  init_fn: mitchell

distributed_strategy: fsdp

fsdp:
  wrapping_strategy: by_block
  precision: mixed
  sharding_strategy: SHARD_GRAD_OP  # Changed from FULL_SHARD to reduce sync overhead


compile: null

optimizer:
  name: adamw
  learning_rate: 6.0e-4
  weight_decay: 0.1
  eps: 1e-8
  decay_norm_and_bias: true
  decay_embeddings: true
  betas:
  - 0.9
  - 0.95
  metrics_log_interval: 10

scheduler:
  name: cosine_with_warmup
  t_warmup: 5000
  alpha_f: 0.1
  warmup_min_lr: 0

tokenizer:
  identifier: tokenizers/allenai_gpt-neox-olmo-dolma-v1_5.json
  truncate_direction: right

save_folder: workspace/${run_name}  # doesn't matter since we'll upload to S3
remote_save_folder: null
save_overwrite: false

# Unsharded checkpoints (for ddp)
save_interval_unsharded: 5000
save_num_unsharded_checkpoints_to_keep: -1

load_path: null

max_duration: 1ep
stop_at: 406_934
global_train_batch_size: 1024
device_train_microbatch_size: 2

precision: amp_bf16



data:
  pad_direction: right
  num_workers: 2  # Reduced from 32 to avoid resource issues
  drop_last: true
  pin_memory: true
  prefetch_factor: 8
  persistent_workers: true
  timeout: 0
  instance_filter:
    repetition_max_period: 13
    repetition_min_period: 1
    repetition_max_count: 32
  paths:
    # 使用本地测试数据文件
    - "file:///root/code/llm/OLMo/olmo_data/example_data/part-0-00000.npy"
    - "file:///root/code/llm/OLMo/olmo_data/example_data/part-1-00000.npy"
    - "file:///root/code/llm/OLMo/olmo_data/example_data/part-2-00000.npy"   